
</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form>
      Name:<br>
      <input type="text" name="loanName"><br>
      Balence:<br>
      <input type="number" name="balence"><br>
      Payment:<br>
      <input type="number" name="payment"><br>
      Rate:<br>
      <input type="number" name="rate"><br>
      Months:<br>
      <input type="number" name="months"><br>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript">
    const dItem = new Debt("dItem",0, 0, 0);
    


      function Debt(name, balence, payment, rate, months) {
        this.name = name;
        this.balence = balence;
        this.payment = payment;
        this.rate = rate;
        this.months = months;
      }



      function debtLoop(u,i,j,k,l){
        for (l = 0; 0 < i; l++) {
          if (l == 0){
              document.write(i+"<br>");
              l++;
              }
         else {
              i = (i-j)*(k/12+1);
              document.write(`Left on ${u} loan ${i}<br>
                              ${u} payments made ${(l-1)}<br>`);
              }
        }

              }

      debtLoop(dItem.name,dItem.balence, dItem.payment, dItem.rate, dItem.months)


    </script>
  </body>
</html>
